<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img src="logo1.png" alt="">
        <h1>THE INITIATIVE'19</h1>
        <h2>coming soon.</h2>

        <div class="count">
            <div class="countd">
                <span id="days">00</span> DAYS
            </div>

            <div class="countd">
                <span id="hours">00</span> HOURS
            </div>

            <div class="countd">
                <span id="minutes">00</span> MINUTES
            </div>
 
            <div class="countd">
                <span id="seconds">00</span> SECONDS
            </div>
        </div>
        <div class="logo">
            <a href="https://www.facebook.com/csi.akg/" class="log"><i class="fab fa-facebook-square " title="facebook"></i></a>
            <a href="https://www.instagram.com/csi_akgec/" class="log"><i class="fab fa-instagram " title="instagram" ></i></a>

        </div>
    </div>


    <script type="text/javascript">
        var count = new Date("mar 1,2020 00:00:01").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var d = count - now;

            var days = Math.floor(d / (1000 * 60 * 60 * 24));
            var hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((d % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (d <= 0) {
                clearInterval(x);
            }
        }, 1000);
    </script>
    <script src="https://kit.fontawesome.com/c8bd68a5ca.js" crossorigin="anonymous"></script>




</body>

</html>
